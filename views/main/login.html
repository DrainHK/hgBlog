<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/login.js"></script>
</head>
<body>

<div class="accountBox">
    <div class="mainaccount">
        <!--logo部分-->
        <div class="title">
            <h1>登录</h1>
        </div>
        <!--注册部分-->
        <div class="register">
            <div class="inputbox defalutInput defaultInputModel focusInput">
                <label>用户姓名</label>
                <input type="text" name="username" placeholder="请输入您的真实姓名">
            </div>
            <div class="inputbox defalutInput defaultInputModel focusInput">
                <label>设置密码</label>
                <input type="password" name="password"  placeholder="重设账号密码,必须包括字母数字6-18位" >
            </div>
            <a href="javascript:;" class="loginBtn btn orangeBtn defaultBtnModel">登录</a>
        </div>
    </div>
</div>
</body>
</html>
